<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Yazılan Metnin Karakter Sayısını Gösteren TextBox | Fahrettin Argon</title>

    <link rel="android-chrome-icon" sizes="192x192" href="assets/img/favicon/android-chrome-192x192.png">
    <link rel="android-chrome-icon" sizes="512x512" href="assets/img/favicon/android-chrome-512x512.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="input-box">
            <div class="tweet-area">
                <span class="placeholder">Yazmaya başla..</span>
                <div class="input editable" contenteditable="true" spellcheck="false"></div>
                <div class="input readonly" contenteditable="true" spellcheck="false"></div>
            </div>
        </div>
        <div class="bottom">
            <div class="content">
                <span class="counter">0</span>
            </div>
        </div>
    </div>
	
    <script src="assets/js/script.js"></script>
	
	<!-- AÇIK KAYNAKLI VE ÖZGÜR YAZILIM OLAN BİR PROJENİN ÜZERİNE GELİŞTİRİLMİŞTİR -->

</html>
